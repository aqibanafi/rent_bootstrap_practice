<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Bootstrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Poppins Font  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Style File  -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <header>
            <!-- Top Bar  -->

            <div class="top-bar d-flex align-items-center justify-content-between">
                <div class="d-flex">
                    <div class="d-flex align-items-center me-5">
                        <img class="me-2" src="assets/icons/email.png" alt="">
                        <p class="mt-3" style="font-size: 16px; color: white;">info@webmail.com</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <img class="me-2" src="assets/icons/location.png" alt="">
                        <p class="mt-3" style="font-size: 16px; color: white;">547 ns tower St. anglo City, USA</p>
                    </div>
                </div>
                <div class="d-flex">
                    <img class="me-4" style="width: 20px; height: 20px;" src="assets/icons/fb.png" alt="">
                    <img class="me-4" style="width: 20px; height: 20px;" src="assets/icons/twitter.png" alt="">
                    <img class="me-4" style="width: 20px; height: 20px;" src="assets/icons/insta.png" alt="">
                    <img style="width: 20px; height: 20px;" src="assets/icons/pin.png" alt="">
                </div>
            </div>

            <!-- Navbar  -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a style="font-size: 30px; font-weight: 700;" class="navbar-brand" href="#">Reanty</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ms-lg-5" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu-bar">
                            <li class="nav-item me-5">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item me-5">
                                <a class="nav-link active" aria-current="page" href="#">About</a>
                            </li>
                            <li class="nav-item me-5">
                                <a class="nav-link active" aria-current="page" href="#">Feature</a>
                            </li>
                            <li class="nav-item me-5">
                                <a class="nav-link active" aria-current="page" href="#">Market</a>
                            </li>
                            <li class="nav-item me-5">
                                <a class="nav-link active" aria-current="page" href="#">Contact</a>
                            </li>
                            <li class="nav-item me-5">
                                <a class="nav-link active" aria-current="page" href="#">Login</a>
                            </li>
                        </ul>
                        <button class="btn nav-btn" type="submit">Sign Up</button>
                    </div>
                </div>
            </nav>
        </header>
    </main>


    <!-- Bootstrap CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
